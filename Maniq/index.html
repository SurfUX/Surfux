<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Maniq Ceylon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Vendor CSS -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/main.css" rel="stylesheet" />

    <style>
      /* === STAR CANVAS === */
      #star-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        z-index: 0;
        pointer-events: none;
      }

      /* === FORCE CONTENT ABOVE === */
      body {
        background: transparent !important;
      }

      .main,
      .hero,
      section {
        position: relative;
        z-index: 2;
        background: transparent !important;
      }

      /* Optional hero spacing */
      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body class="index-page">
    <!-- ⭐ STAR BACKGROUND -->
    <canvas id="star-bg"></canvas>

    <main class="main">
      <section id="hero" class="hero text-center">
        <div class="container">
          <div class="p-center">
            <img src="assets/img/maniq.svg" alt="Maniq Ceylon" class="mb-4" />
          </div>
          <h2 class="text-white">Welcome to Maniq Ceylon</h2>
          <a href="./gems.html" class="btn btn-light btn-primary mt-3"
            >View Store</a
          >
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- ⭐ STAR SCRIPT -->
    <script>
      const canvas = document.getElementById("star-bg");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      const STAR_COUNT = 320;
      const stars = [];

      // Sapphire & Gold palette
      const COLORS = [
        { r: 180, g: 200, b: 255 }, // sapphire blue
        { r: 255, g: 215, b: 140 }, // soft gold
        { r: 255, g: 255, b: 255 }, // white sparkle
      ];

      for (let i = 0; i < STAR_COUNT; i++) {
        const c = COLORS[Math.floor(Math.random() * COLORS.length)];

        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.2 + 0.3,
          s: Math.random() * 1.3 + 0.4,
          o: Math.random() * 0.7 + 0.3,
          color: c,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let s of stars) {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);

          ctx.fillStyle = `rgba(${s.color.r},${s.color.g},${s.color.b},${s.o})`;
          ctx.shadowBlur = 6;
          ctx.shadowColor = `rgba(${s.color.r},${s.color.g},${s.color.b},0.6)`;
          ctx.fill();

          s.y += s.s;
          if (s.y > canvas.height) {
            s.y = -5;
            s.x = Math.random() * canvas.width;
          }
        }

        ctx.shadowBlur = 0;
        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
