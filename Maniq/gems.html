    <script>
document.addEventListener("DOMContentLoaded", function () {
  const slider = document.querySelector(".story-filters");
  if (!slider) return;

  let isDown = false;
  let startX;
  let scrollLeft;

  slider.addEventListener("mousedown", (e) => {
    isDown = true;
    slider.classList.add("dragging");
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener("mouseleave", () => {
    isDown = false;
    slider.classList.remove("dragging");
  });

  slider.addEventListener("mouseup", () => {
    isDown = false;
    slider.classList.remove("dragging");
  });

  slider.addEventListener("mousemove", (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 1.5; // drag speed
    slider.scrollLeft = scrollLeft - walk;
  });
});
</script>
<script>
  const canvas = document.getElementById("star-bg");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const STAR_COUNT = 320;
  const stars = [];

  // Sapphire + Gold palette (luxury)
  const COLORS = [
    { r: 180, g: 200, b: 255 }, // sapphire blue
    { r: 255, g: 215, b: 140 }, // soft gold
    { r: 255, g: 255, b: 255 }  // white sparkle
  ];

  for (let i = 0; i < STAR_COUNT; i++) {
    const c = COLORS[Math.floor(Math.random() * COLORS.length)];
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.2 + 0.3,
      s: Math.random() * 1.1 + 0.3,
      o: Math.random() * 0.7 + 0.3,
      color: c
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let s of stars) {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);

      ctx.fillStyle = `rgba(${s.color.r},${s.color.g},${s.color.b},${s.o})`;
      ctx.shadowBlur = 6;
      ctx.shadowColor = `rgba(${s.color.r},${s.color.g},${s.color.b},0.6)`;
      ctx.fill();

      s.y += s.s;
      if (s.y > canvas.height) {
        s.y = -5;
        s.x = Math.random() * canvas.width;
      }
    }

    ctx.shadowBlur = 0;
    requestAnimationFrame(draw);
  }

  draw();
</script>
